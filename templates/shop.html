{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- END nav -->

		<div class="" style="background-image: url('images/bg_6.jpg');height: 210px">
      <div class="container">
        <div class="" style="justify-content: center">
          <div class="col-md-9" >
            <h1 class="" style="text-align: center;">Collection</h1>
          </div>
        <br><br>
        <div class="row" id="product">
            {% for product_list1 in product_list %}
                <div class='col-sm-4' style='padding-left:10%; padding-top: 0%; padding-bottom: 40%; height: 252px;'>
                <div class="card" style="width: 18rem;">
  <img class="card-img-top" style='width: 100%;height: 15vw;object-fit: cover;' src="{{ product_list1.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product_list1.name }}</h5>
    <p class="card-text">Price : ${{ product_list1.price }}</p>
      <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ key }}"
    data-description="A Django Charge"
    data-amount="{{product_list1.price}}00"
    data-locale="auto">
</script>
  </div>
                </div>
</div><br>
            {% endfor %}
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
